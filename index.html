<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Juego de adivina tu número</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
      <h1>Juego Adivina tu número</h1>

      <p>Hemos seleccionado un número aleatorío entre 1 a 100. Trata de adivinar el número, en un total de 10 turnos o menos. No te preocupes, te diremos sí el número es más alto o más bajo </p>

<div class="form">
  <label for="guessField">Ingresa el número a adivinar: </label><input type="text" id="guessField" class="guessField">
  <input type="submit" value="Ingresar el número aleatorio" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="guesses"></p>
  <p class="lastResult"></p>
  <p class="lowOrHi"></p>
</div>

</body>

<script>

  /*let randomNumber = Math.random() * 10 generaba unicamente numeros del 0 a 10 y debe de generar
  numeros aleatorios entre 1 y 100, se escribio de manera correcta 
  */
  let randomNumber = Math.floor(Math.random() * 100)+1;

  // El Numero de intentos solo permitia 5 intentos y se corrigio 
  const ATTEMPS = 10;
  const guesses = document.querySelector('.guesses');
  const lastResult = document.querySelector('.lastResult');
    // la referencia estaba incorreca ('lowOrHi'); la manera correcta seria ('.lowOrHi')
  const lowOrHi = document.querySelector('.lowOrHi');
  const guessSubmit = document.querySelector('.guessSubmit');
  const guessField = document.querySelector('.guessField');

  let guessCount = 1;
  let resetButton;

  function checkGuess() {

    let userGuess = Number(guessField.value);
   
    //validacion de la entrada de numeros enteros 
   if(!Number.isInteger(userGuess) || userGuess < 1 || userGuess> 100){
      alert("Por favor, ingresa un número entero válido entre 1 y 100.");
                guessField.value = '';
                guessField.focus();
                return;

    }
    if(guessCount === 1) {
      guesses.textContent = 'Número aleatorio anterior: ';
    }
    guesses.textContent += userGuess + ' ';
    /* if(userGuess === randomNumber) user guess es una cadena u=y randomnumber 
    es un numero por lo que se corrigio en la condicion para que se convirtio
     UserGuess a numero para la comparacion*/
    if(Number(userGuess) === randomNumber) {
      lastResult.textContent = '¡Felicitaciones! ¡Adivinaste el número!';
      lastResult.style.backgroundColor = 'green';
      lowOrHi.textContent = '';
      setGameOver();
      // se corrigio en esta condicion ya que aca se validan la cantidad de intentos 
    } else if(guessCount === ATTEMPS) {
      lastResult.textContent = '!!!Perdiste!!!';
      lastResult.style.backgroundColor = 'red';
      setGameOver();
    } else {
      lastResult.textContent = 'Incorrecto! ';
      lastResult.style.backgroundColor = 'black';
      if(userGuess < randomNumber) {
        lowOrHi.textContent = 'El número es mayor!';
      } else if(userGuess > randomNumber) {
        lowOrHi.textContent = 'El número es menor!';
      }
    }

    guessCount++;
    guessField.value = '';
    guessField.focus();
  }
    // se corrrigio el evento addeventListener ya que estaba escrito de manera incorrecto 
  guessSubmit.addEventListener('click', checkGuess);

  function setGameOver() {
	  guessField.disabled = true;
	  guessSubmit.disabled = true;
	  resetButton = document.createElement('button');
	  resetButton.textContent = 'Comienza un nuevo juego';
	  document.body.appendChild(resetButton);
  // se corrrigio el evento addeventListener ya que estaba escrito de manera incorrecto 
    resetButton.addEventListener('click', resetGame);
  }

  function resetGame() {
	  guessCount = 1;

	  const resetParas = document.querySelectorAll('.resultParas p');
	  for(let i = 0; i < resetParas.length; i++) {
		  resetParas[i].textContent = '';
	  }
	  resetButton.parentNode.removeChild(resetButton);

	  guessField.disabled = false;
	  guessSubmit.disabled = false;
	  guessField.value = '';
	  guessField.focus();

	  lastResult.style.backgroundColor = 'white';
    // restGame debe de usar la misma logica que al inicio para generar los numeros aleatorios 
	  randomNumber = Math.floor(Math.random()*100) + 1;
  }
</script>
</html>
